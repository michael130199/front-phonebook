<div class="row mt-3">
  <div class="col-md-12">
    <div class="list-group">
      <a class="list-group-item list-group-item-action" [routerLink]="['/create']">

        <div class="media">

          <div class="align-self-center mr-3 avatar-container bg-primary">
            <h2 class="avatar-letter text-light"> <i class="fas fa-plus"></i></h2>              
          </div>

          <div class="media-body">
            <h5 class="mt-0"><i class="fas fa-plus"></i> Agregar Contacto</h5>
          </div>
        </div>
      </a>

      <button type="button" class="list-group-item list-group-item-action"  *ngFor="let contact of contacts" [routerLink]="['/view/'+contact._id]">
        <div class="media">

          <div class="align-self-center mr-3 avatar-container bg-primary">
            <img src="{{ url + 'imagen/' + contact.image }}" class="app-img" *ngIf="contact.image">
            <h2 class="avatar-letter text-light" *ngIf="!contact.image"> {{ contact.name[0] }}</h2>              
          </div>
          
          <div class="media-body">
            <h5 class="mt-0">{{ contact.name }} <span>{{ contact.surname }}</span></h5>
            <div *ngIf="show.phones">
              <p *ngFor="let phone of contact.phones"> {{ '+' + phone.number }}</p>
            </div>
            <p class="mb-0"></p>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
